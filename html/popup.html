<!DOCTYPE html>
<html style=''>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
  </head>
  <body>
    <div class="content">
      <div id='message'></div>
      <div class="js-area">
        <div>Javascript Code</div>
        <textarea id="jsCode" class="code full" rows="10" placeholder=" Place enter javascript code "></textarea>
        <button  id="runBtn" class="run-btn" type="button"> run </button>

      </div>
      <div class="clearfix"></div>
      <div class="css-area">
        <div>CSS Code</div>
        <textarea id="styleCode" class="code full" rows="10" placeholder=" Place enter css code "></textarea>
        <button  id="renderBtn" class="run-btn" type="button">Render</button>
        <button  id="clearBtn" class="run-btn" type="button">Clear Style</button>
      </div>
      <div class="clearfix"></div>
    </div>
    <script src='../js/popup.js'></script>
  </body>
</html>
